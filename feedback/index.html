<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="0; url=https://forms.gle/rdqPVyMZ9PGximJh8">
    <title>מעביר אותך לטופס המשוב...</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Heebo', sans-serif;
            background: linear-gradient(135deg, #020205 0%, #1a1a2e 100%);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .loader {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top-color: #D4AF37;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 300;
            margin: 0;
        }

        p {
            color: #999;
            font-size: 0.9rem;
        }

        a {
            color: #D4AF37;
            text-decoration: none;
            margin-top: 1rem;
            display: inline-block;
        }
    </style>
</head>

<body>
    <div class="loader">
        <div class="spinner"></div>
        <h1>מעביר אותך לטופס המשוב...</h1>
        <p>אם לא הועברת אוטומטית, <a href="https://forms.gle/rdqPVyMZ9PGximJh8">לחץ כאן</a></p>
    </div>
    <script>
        // Immediate redirect
        window.location.href = "https://forms.gle/rdqPVyMZ9PGximJh8";
    </script>
</body>

</html>
